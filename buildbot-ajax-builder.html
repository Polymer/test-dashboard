<link href="components/core-ajax/core-ajax.html" rel="import">
<polymer-element name="buildbot-ajax-builder" extends="core-ajax" attributes="response builder" on-core-response="{{responseAction}}">
	<script>
		Polymer('buildbot-ajax-builder', {
			handleAs: 'json',
			auto: true,
			pollInterval: 5 * 60 * 1000,
			builderChanged: function() {
				if (this.builder) {
					this.url = 'http://build.chromium.org/p/client.polymer/json/builders/' + this.builder;
				}
			},
			pollIntervalChanged: function() {
				if (pollInterval != -1) {
					this.autoGo();
				}
			}
		});
	</script>
</polymer-element>
